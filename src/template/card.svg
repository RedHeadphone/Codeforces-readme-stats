<svg xmlns="http://www.w3.org/2000/svg" id="gh-dark-mode-only" width="360" height="255">
<style>
  svg {
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 14px;
    line-height: 21px;
  }

  #background {
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    fill: white;
    stroke: rgb(225, 228, 232);
    stroke-width: 1px;
    rx: 6px;
    ry: 6px;
  }

  #gh-dark-mode-only:target #background {
    fill: #0d1117;
    stroke-width: 0.5px;
  }

  foreignObject {
    width: calc(100% - 10px - 32px);
    height: calc(100% - 10px - 32px);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
  }

  th {
    padding: 0.5em;
    padding-top: 0;
    text-align: left;
    font-size: 14px;
    font-weight: 600;
    color: rgb(3, 102, 214);
  }

  #gh-dark-mode-only:target th {
    color: #58a6ff;
  }

  td {
    margin-bottom: 16px;
    margin-top: 8px;
    padding: 0.25em;
    font-size: 12px;
    line-height: 18px;
    color: rgb(88, 96, 105);
  }

  #gh-dark-mode-only:target td {
    color: #c9d1d9;
  }

  .octicon {
    fill: rgb(88, 96, 105);
    margin-right: 1ch;
    vertical-align: top;
  }

  .logo {
    margin-right: 1ch;
  }

  #gh-dark-mode-only:target .octicon {
    fill: #8b949e;
  }

</style>
<g>
  <rect x="5" y="5" id="background"/>
  <g>
    <foreignObject x="21" y="21" width="318" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <table>
          <thead>
            <tr style="transform: translateX(0);">
              <th colspan="2" style="padding-bottom: 0; padding-left: 4px;">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo" width="32" height="25" viewBox="0 0 32 25" fill="none">
                  <rect y="6" width="8" height="18.125" rx="2" fill="#FFC107"/>
                  <rect x="24" y="10.125" width="8" height="14" rx="2" fill="#F44336"/>
                  <rect x="12" width="8" height="24.125" rx="2" fill="#2196F3"/>
                </svg> {{ name }}'s CodeForces Stats
              </th>
            </tr>
            <tr>
              <td style="padding-bottom: 15px; white-space: nowrap;">
                <span style="color: {{ categoryColor }}; font-weight: bold">{{ category }} </span> (max: <span style="color: {{ maxCategoryColor }}; font-weight: bold">{{ maxCategory }}</span>)
              </td>
            </tr>
          </thead>
        </table>
        <table>
          <tbody>
            <tr>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="octicon bi bi-star" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                </svg>Contest Rating
              </td>
              <td>{{ rating }}</td>
            </tr>
            <tr style="animation-delay: 150ms">
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" class="octicon bi bi-award" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"/>
                  <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                </svg>Max Rating
              </td>
              <td>{{ maxRating }}</td>
            </tr>
            <tr style="animation-delay: 450ms">
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all octicon" viewBox="0 0 16 16">
                  <path fill="none" stroke="currentColor" stroke-width="1" d="M8 10a4 4 0 0 1 -4 -4V0.667h8v5.333a4 4 0 0 1 -4 4ZM4 2H0.667v2.667c0 1.673 1.194 2.667 2.667 2.667h0.667V2Zm8 5.333h0.667c1.473 0 2.667 -0.994 2.667 -2.667V2h-3.333v5.333ZM3.333 15.333h9.333v-2.667H3.333v2.667Zm7.333 -2.667a2.667 2.667 0 1 0 -5.333 0"/>
                </svg>Contests
              </td>
              <td> {{ contests }}</td>
            </tr>
            <tr style="animation-delay: 600ms">
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all octicon" viewBox="0 0 16 16">
                  <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                  <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                </svg>Problems Solved
              </td>
              <td>{{ problemsSolved }}</td>
            </tr>
            <tr style="animation-delay: 750ms">
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg octicon" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.333 5.333a3.667 3.667 0 1 1 5.731 3.031 6.003 6.003 0 0 1 3.933 5.453.5.5 0 0 1-1 .03 5 5 0 0 0-9.995 0 .5.5 0 0 1-.999-.029 6.003 6.003 0 0 1 3.933-5.454 3.663 3.663 0 0 1-1.603-3.031zM6 2.667A2.667 2.667 0 1 0 6 8a2.667 2.667 0 0 0 0-5.333z"/><path d="M11.527 5.333c-.099 0-.195.007-.289.02a.5.5 0 1 1-.141-.989 3.02 3.02 0 0 1 2.253 5.398 4.46 4.46 0 0 1 2.637 4.071.5.5 0 0 1-1 0 3.462 3.462 0 0 0-2.464-3.315l-.356-.107V9.294l.273-.139a2.02 2.02 0 0 0-.913-3.822z"/>
                </svg>Friends of
              </td>
              <td>{{ friendOfCount }}</td>
            </tr>
            <tr style="animation-delay: 300ms">
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ui-checks-grid octicon" viewBox="0 0 16 16">
                  <path d="M2 10h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1zm9-9h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm0 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3zm0-10a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-3zM2 9a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H2zm7 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3zM0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.354.854a.5.5 0 1 0-.708-.708L3 3.793l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2z"/>
                </svg>Contributions
              </td>
              <td>{{ contribution }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </foreignObject>
  </g>
</g>
</svg>